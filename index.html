  /* Utility Classes */
  .flex-center { display: flex; align-items: center; justify-content: center; }

  /* Main Container */
  main { width: 534px; max-width: 100%; margin: 0 auto; padding: 0 15px; }

  /* Logo */
  #logo { text-align: center; padding: 20px 20px 0 20px; line-height: 1; font-size: 16px;  }
    #logo i { font-style: normal; display: inline-flex; color: #fff; background: #7e23e2; border-radius: 4px; font-size: 14px; width: 35px; font-weight: bold; height: 25px; }
    @media only screen and (min-width: 900px) {
      #logo { position: fixed; top: 0; left: 0; }
    }
  /* Menu */
  nav { align-items: stretch; margin: 20px 0; border: 1px solid rgba(0,0,0,0.3); border-radius: 4px; padding: 6px; }
    nav > * { margin: 0 2px; }
    nav input { flex-grow: 1; padding: 0 6px; border: 0; outline: none; }

  menu { display: none; margin: 0 0 20px 0; padding: 0 10px; }
    menu.active { display: block; }
    menuitem { display: flex; align-items: center; justify-content: space-between; padding: 2px 0; }
    menuitem > span { flex-grow: 0; flex-shrink: 1; max-width: 440px; word-wrap: break-word; padding-right: 15px; }
  menu.


  #loading { display: none; margin: 0 8px; z-index: 4; box-sizing: border-box; width: 16px; height: 16px; border-radius: 50%; border-top: 2px solid rgba(0,0,0,0.4); border-right: 2px solid transparent; animation: spin .6s linear infinite; }
  #loading.on { display: block; }
  @keyframes spin { to {transform: rotate(360deg) } }


  #content { margin-bottom: 20px; }
    .feed-item { padding: 20px 0; }
    .feed-item h2 { margin: 0 0 10px 0; font-size: 24px; }
    .feed-item h2 a { color: #000000; text-decoration: none; }
    .feed-item h2 a:hover { text-decoration: underline; }
    .feed-item button.load-more { white-space: nowrap; background: #fff; color: #7e23e2; font-weight: 500; font-size: 18px; padding: 0; outline: none; border: none; cursor: pointer; text-align: left; }

    .media-wrapper { position: relative;  }
    .media { margin-bottom: 20px; position: relative; background: #000; clip-path: inset(0 0 0 0 round 20px); }
    .media.embed figure > div { resize: vertical; overflow: auto; }
    .media.embed iframe { position: relative; z-index: 0; }
    figure { margin: 0; width: 100%; clip-path: inset(2px 2px 6px 2px round 18px); padding: 2px 2px 6px 2px; position: relative; z-index: 1; }
    figure > *:not(figcaption), figure > * > * { width: 100%; border: 0; display: block; user-select: none;  }
    figure iframe { height: 100%; }
    figcaption { display: none; position: absolute; top: 0; left: 0; right: 0; font-size: 11px; background: #000; padding: 8px 20px; color: #ffffff; overflow-x: hidden; text-overflow: ellipsis; white-space: nowrap; }
    figure:hover figcaption { display: block; }
    .resize { position: absolute; bottom: 0; align-items: flex-end; height: 100%; padding-bottom: 2px; right: -50px; z-index: 2; width: 50px; cursor: pointer; color: #000; }
      .resize svg { width: 20px; height: 20px; }

<main>

  <!-- Logo -->
  <div id="logo">
    <i class="flex-center">MR</i> <strong>Media</strong>Reader
  </div>

  <!-- Menu -->
  <nav id="nav" class="flex-center">
    <button id="action-showfeeds" class="flex-center action">
      <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
      </svg>
    </button>
    <input id="input-feedurl" type="text" autocomplete="off" placeholder="Add Feed URL..." />
    <div id="loading"></div>
    <button id="action-showmediafilters" class="flex-center action">
      <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
        <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54A.505.505 0 0 1 1 12.5v-9a.5.5 0 0 1 .5-.5h13z"/>
      </svg>

    <button id="action-showcontentfilters" class="flex-center action">

        <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
        <path d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
      </svg>
    </button>
  </nav>

  <!-- Menu - Content Filters -->
  <menu id="menu-contentfilters" class="action"></menu>

  <!-- Menu - Media Filters -->
  <menu id="menu-mediafilters" class="action"></menu>

  <!-- Menu - Media Filters -->
  <menu id="menu-feeds" class="action"></menu>

  <!-- Loading -->

  <!-- Content -->
  <div id="content"></div>

</main>

</body>
</html>
